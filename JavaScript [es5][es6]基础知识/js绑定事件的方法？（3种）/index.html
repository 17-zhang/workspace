<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS绑定事件的方法</title>
</head>
<body>

    <!--1、嵌入dom-->

    <button onclick="open()">确定</button>
    <script>
        function open() {
            alert(1)
        }
    </script>

    <!--2、直接绑定-->

    <button id="btn">确定</button>
    <script>
        document.getElementById('btn').onclick = function () {
           alert(1)
        }
    </script>

    <!--3、事件监听-->

    <button id="btn1">确定</button>
    <script>
        document.getElementById('btn1').addEventListener('click', function () {
            alert(1)
        })
        // 兼容IE
        document.getElementById('btn1').attachEvent('click', function () {
            alert(1)
        })
    </script>

</body>
</html>
